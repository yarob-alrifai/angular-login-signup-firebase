<div class="bg-gray-50 rounded-md m-auto w-[30rem] p-4 shadow-md mt-20 text-center">
  <h1>Sign Up</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field class="w-full">
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">
        Name is required
      </mat-error>

    </mat-form-field>
    <mat-form-field class="w-full">
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-full">
      <input matInput placeholder="Password" type="password" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>

    </mat-form-field>

    <mat-form-field class="w-full">
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
      <mat-error *ngIf="confirmPassword?.errors?.['required']">
        Confirm Password is required
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="signUpForm?.errors?.['paswordDontMatch']">Password should match </mat-error>
    <div class=" flex justify-center">
      <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </div>
    <div class="flex justify-center pt-2">
      <span class="center margin-top">Already have account? <a class="text-blue-500 font-bold underline"
          routerLink="/login">Login!</a></span>
    </div>
  </form>
</div>
