<div class="p-4 mx-auto max-w-xl shadow-lg mt-6">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="flex items-center space-x-6">
      <div class="shrink-0">
        <img class="h-16 w-16 object-cover rounded-full" [src]="imageSrc" alt="Profile image" />
      </div>
      <label class="block">
        <span class="sr-only">Choose profile photo</span>
        <input type="file" class="block w-full text-sm text-slate-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-full file:border-0
          file:text-sm file:font-semibold
          file:bg-violet-50 file:text-violet-700
          hover:file:bg-violet-100" (change)="onFileChange($event)" />
      </label>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Display Name</mat-label>
        <input matInput formControlName="displayName" required>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
      </mat-form-field>
    </div>
    <div class="flex justify-end">
      <button type="submit" mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
